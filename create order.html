    <title>Оформление заказа</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" target="_self" href="index.html">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="list.html">Товары <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="basket.html">Корзина</a>
          </div>
        </div>
      </nav>
<div class="h-wrapper">
    <h1 class="display-4" >Оформление заказа</h1>
</div >
<div class="form-wrapper">
      <form>
        <div class="form-row">
            <div class="form-group">
                <label for="inputName">ФИО</label>
                <input type="text" class="form-control" id="inputName" placeholder="Елизавета">
              </div>
          <div class="form-group col-md-6">
            <label for="inputPhone">Номер телефона</label>
            <input type="email" class="form-control" id="inputPhone" placeholder="+7(987)654-32-10">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="password" class="form-control" id="inputEmail" placeholder="email@gmail.com">
          </div>
        </div>
       
        <div class="form-group">
          <label for="inputAddress2">Адрес доставки</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Москва, Цветной бульвар, 30с1">
        </div>
        <a href="thanks.html" class="btn btn-primary" role="button" onclick="removeBasket()" >Оформить заказ</a>
      
      </form>
    </div>


</body>
</html>
