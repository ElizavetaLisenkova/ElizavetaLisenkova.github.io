<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <script src="scripts/trackingCode/onePart.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/removeBasket.js"></script>
</head>


<body>

    
<div class="h-wrapper">
    <h1 class="display-4" >Оформление заказа</h1>
</div >
<div class="form-wrapper">
      <form class="row g-3">
            <div class="form-group">
                <label for="inputName">ФИО</label>
                <input type="text" class="form-control" id="inputName" placeholder="Елизавета">
            </div>
          <div class="col-md-6">
            <label for="inputPhone">Номер телефона</label>
            <input type="email" class="form-control" id="inputPhone" placeholder="+7(987)654-32-10">
          </div>
          <div class="col-md-6">
            <label for="inputEmail">Email</label>
            <input type="password" class="form-control" id="inputEmail" placeholder="email@gmail.com">
          </div>
    
        <div class="form-group col-md-12">
          <label for="inputAddress2">Адрес доставки</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Москва, Цветной бульвар, 30с1">
        </div>
        <div style="text-align: center;">
          <a href="thanks.html" class="btn btn-primary" role="button" onclick="removeBasket()" >Оформить заказ</a>
        </div>
       
      
      </form>
    </div>

<script src="scripts/trackingCode/other.js"></script>
<script src="scripts/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
